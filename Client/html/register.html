<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/lang/enStrings.js" defer></script>
    <script src="../js/permissonsHandler.js" defer></script>
    <script src="../js/registrationEventHandler.js" defer></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- Form example from MDBootstrap: https://mdbootstrap.com/docs/standard/extended/registration/ -->
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 id="registerFormTitle" class="text-uppercase text-center mb-5"></h2>

                                <form id="registrationForm">

                                    <!-- First Name for user reg -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="formFirstName" class="form-control form-control-lg" />
                                        <label id="firstNameLabel" class="form-label" for="formFirstName"></label>
                                    </div>

                                    <!-- Last Name for user reg -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="formLastName" class="form-control form-control-lg" />
                                        <label id="lastNameLabel" class="form-label" for="formLastName"></label>
                                    </div>

                                    <!-- Email for user registration -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="formEmail" class="form-control form-control-lg" />
                                        <label id="emailLabel" class="form-label" for="formEmail"></label>
                                    </div>

                                    <!-- Password for user registration -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="formPassword"
                                            class="form-control form-control-lg" />
                                        <label id="passwordLabel" class="form-label" for="formPassword"></label>
                                    </div>

                                    <!-- Repeat Password -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="formRepeatPassword"
                                            class="form-control form-control-lg" />
                                        <label id="repeatPasswordLabel" class="form-label" for="formRepeatPassword"></label>
                                    </div>

                                    <!-- Potential Checkbox for terms and conditions -->
                                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>    
                                    </div> -->

                                    <!-- Register Button, submits the form
                                         Methods found in js/registrationEventHandler.js -->
                                    <div class="d-flex justify-content-center">
                                        <button id="registerButton" type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"></button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0"> 
                                        <a id="loginLinkText" href="../index.html"
                                            class="fw-bold text-body"><u></u></a>
                                        </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerFormTitle').textContent = registrationStrings.REGISTER_PAGE_TITLE;
            document.getElementById('firstNameLabel').textContent = registrationStrings.FIRST_NAME;
            document.getElementById('lastNameLabel').textContent = registrationStrings.LAST_NAME;
            document.getElementById('emailLabel').textContent = registrationStrings.EMAIL;
            document.getElementById('passwordLabel').textContent = registrationStrings.PASSWORD;
            document.getElementById('repeatPasswordLabel').textContent = registrationStrings.REPEAT_PASSWORD;
            document.getElementById('loginLinkText').textContent = registrationStrings.LOGIN_LINK_TEXT;
            document.getElementById('registerButton').textContent = registrationStrings.SUBMIT_BUTTON;
        });
    </script>
</body>

</html>

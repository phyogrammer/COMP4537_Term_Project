<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/lang/enStrings.js" defer></script>
    <script src="../js/adminDashboard.js" defer></script>
    <!-- Sidebar example taken from: https://codepen.io/blcveen/pen/jwMdrX -->
</head>
<body>
    <div id="viewport">

        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a id="sidebarHeader" href="#"></a>
            </header>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a id="sidebarDashboard" class="nav-link" href="#">
                        <i class="zmdi zmdi-view-dashboard"></i>
                    </a>
                <li class="nav-item">
                    <a id="sidebarAbout" class="nav-link" href="#">
                        <i class="zmdi zmdi-info-outline"></i>
                    </a>
                <li class="nav-item">
                    <a id="sidebarContact" class="nav-link" href="#">
                        <i class="zmdi zmdi-comment-more"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                            </a>
                        </li>
                        <li class="nav-item"><a id="navUserName" class="nav-link" href="#"></a></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h1 id="pageTitle"></h1>
                <div id="adminContent">
                    <h2 id="recentUserUsageTitle"></h2>
                    <table id="recentUserUsageTable" class="table">
                        <thead>
                            <tr>
                                <th id="tableHeaderEmail" scope="col"></th>
                                <th id="tableHeaderFirstName" scope="col"></th>
                                <th id="tableHeaderLastName" scope="col"></th>
                                <th id="tableHeaderTokens" scope="col"></th>
                                <th id="tableHeaderRole" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="recentUserUsageTableBody">
                            <!-- User information dynamically added here-->
                        </tbody>
                    </table>

                    <h2 id="apiStatsTitle" class="mt-5"></h2>
                    <table id="apiStatsTable" class="table">
                        <thead>
                            <tr>
                                <th id="apiStatsTableHeaderMethod" scope="col"></th>
                                <th id="apiStatsTableHeaderEndpoint" scope="col"></th>
                                <th id="apiStatsTableHeaderRequests" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="apiStatsTableBody">
                            <!-- API statistics dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sidebarHeader').textContent = adminDashboardStrings.SIDEBAR_HEADER;
            document.getElementById('sidebarDashboard').textContent = adminDashboardStrings.SIDEBAR_DASHBOARD;
            document.getElementById('sidebarAbout').textContent = adminDashboardStrings.SIDEBAR_ABOUT;
            document.getElementById('sidebarContact').textContent = adminDashboardStrings.SIDEBAR_CONTACT;
            document.getElementById('navUserName').textContent = adminDashboardStrings.NAV_USER_NAME;
            document.getElementById('pageTitle').textContent = adminDashboardStrings.PAGE_TITLE;
            document.getElementById('recentUserUsageTitle').textContent = adminDashboardStrings.RECENT_USER_USAGE_TITLE;
            document.getElementById('tableHeaderEmail').textContent = adminDashboardStrings.TABLE_HEADER_EMAIL;
            document.getElementById('tableHeaderFirstName').textContent = adminDashboardStrings.TABLE_HEADER_FIRST_NAME;
            document.getElementById('tableHeaderLastName').textContent = adminDashboardStrings.TABLE_HEADER_LAST_NAME;
            document.getElementById('tableHeaderTokens').textContent = adminDashboardStrings.TABLE_HEADER_TOKENS;
            document.getElementById('tableHeaderRole').textContent = adminDashboardStrings.TABLE_HEADER_ROLE;
            document.getElementById('apiStatsTitle').textContent = adminDashboardStrings.API_STATS_TITLE;
            document.getElementById('apiStatsTableHeaderMethod').textContent = adminDashboardStrings.API_STATS_TABLE_HEADER_METHOD;
            document.getElementById('apiStatsTableHeaderEndpoint').textContent = adminDashboardStrings.API_STATS_TABLE_HEADER_ENDPOINT;
            document.getElementById('apiStatsTableHeaderRequests').textContent = adminDashboardStrings.API_STATS_TABLE_HEADER_REQUESTS;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Design Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/lang/enStrings.js" defer></script>
    <!-- Sidebar example taken from: https://codepen.io/blcveen/pen/jwMdrX -->
</head>

<body>
    <div id="viewport">

        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a id="sidebarHeader" href="#"></a>
            </header>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a id="sidebarDashboard" class="nav-link" href="#"></a>
                <li class="nav-item">
                    <a id="sidebarAbout" class="nav-link" href="#"></a>
                <li class="nav-item">
                    <a id="sidebarContact" class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                            </a>
                        </li>
                        <li class="nav-item"><a id="navUserName" class="nav-link" href="#"></a></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h1 id="pageTitle"></h1>


                <div class="card" style="width: 30rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="tokenCardTitle" class="card-title"></h5>
                        <p id="userTokenInfoDisplay" class="card-text"></p>
                        <a id="getMoreTokensButton" href="#" class="btn btn-primary"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sidebarHeader').textContent = userDashboardStrings.SIDEBAR_HEADER;
            document.getElementById('sidebarDashboard').textContent = userDashboardStrings.SIDEBAR_DASHBOARD;
            document.getElementById('sidebarAbout').textContent = userDashboardStrings.SIDEBAR_ABOUT;
            document.getElementById('sidebarContact').textContent = userDashboardStrings.SIDEBAR_CONTACT;
            document.getElementById('navUserName').textContent = userDashboardStrings.NAV_USER_NAME;
            document.getElementById('pageTitle').textContent = userDashboardStrings.PAGE_TITLE;
            document.getElementById('tokenCardTitle').textContent = userDashboardStrings.TOKEN_CARD_TITLE;
            document.getElementById('getMoreTokensButton').textContent = userDashboardStrings.GET_MORE_TOKENS_BUTTON;
        });
    </script>
</body>

</html>

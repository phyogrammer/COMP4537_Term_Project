<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/lang/enStrings.js" defer></script>
    <script src="../js/permissonsHandler.js" defer></script>
    <script src="../js/userdashboard.js" defer></script>
    <!-- Sidebar example taken from: https://codepen.io/blcveen/pen/jwMdrX -->
</head>

<body>
    <div id="viewport">

        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a id="sidebarHeader" href="#"></a>
            </header>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a id="sidebarAbout" class="nav-link" href="#"></a>
                <li class="nav-item">
                    <a id="sidebarContact" class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a id="logoutButton" class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h1 id="pageTitle"></h1>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="apiKeyCardTitle" class="card-title"></h5>
                                <p id="apiKeyDisplay" class="card-text"></p>
                                <button id="getNewApiKeyButton" onclick="UserDashboard.getNewAPIKey()" class="btn btn-primary"></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="tokenCardTitle" class="card-title"></h5>
                                <p id="tokensRemainingDisplay" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sidebarHeader').textContent = userDashboardStrings.SIDEBAR_HEADER;
            document.getElementById('sidebarAbout').textContent = userDashboardStrings.SIDEBAR_ABOUT;
            document.getElementById('sidebarContact').textContent = userDashboardStrings.SIDEBAR_CONTACT;
            document.getElementById('pageTitle').textContent = userDashboardStrings.PAGE_TITLE;
            document.getElementById('apiKeyCardTitle').textContent = userDashboardStrings.API_KEY_CARD_TITLE;
            document.getElementById('tokenCardTitle').textContent = userDashboardStrings.TOKEN_CARD_TITLE;
            document.getElementById('getNewApiKeyButton').textContent = userDashboardStrings.GET_NEW_API_KEY_BUTTON;
        });
    </script>
</body>

</html>

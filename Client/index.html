<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Embeded style from mdboostrap example.-->
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
            .h-custom-2 {
                height: 100%;
            }
        }
    </style>
    <script src="js/lang/enStrings.js" defer></script>
    <script src="js/loginEventHandler.js" defer></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer>
    </script>
</head>

<body>
    <!-- Example for Landing Page / Login form taken from: https://mdbootstrap.com/docs/standard/extended/login/ -->
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <!-- Login / Landing Page Title -->
                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <span id="landingPageTitle" class="h1 fw-bold mb-0"></span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <!-- Login Form -->
                        <form id="loginForm" action='/login' method="POST" style="width: 23rem;">

                            <h3 id="loginFormTitle" class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>

                            <!-- Email for user login -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="userEmail" class="form-control form-control-lg" />
                                <label id="userEmailLabel" class="form-label" for="userEmail"></label>
                            </div>

                            <!-- Password for user login -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="userPassword" class="form-control form-control-lg" />
                                <label id="userPasswordLabel" class="form-label" for="userPassword"></label>
                            </div>

                            <!-- Login Button, submits the form
                                 Methods found in js/loginEventHandler.js -->
                            <div class="pt-1 mb-4">
                                <button id="loginButton" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-info btn-lg btn-block" type="submit"></button>
                            </div>

                            <p class="small mb-5 pb-lg-2">
                                <span id="registrationRedirectLabel" class="text-muted"></span>
                                <a id="registrationRedirectLink" href="html/register.html" class="text-muted"></a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
<script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('landingPageTitle').innerText = loginPageStrings.LANDING_PAGE_TITLE;
            document.getElementById('loginFormTitle').innerText = loginPageStrings.LOGIN_FORM_TITLE;
            document.getElementById('userEmailLabel').innerText = loginPageStrings.EMAIL;
            document.getElementById('userPasswordLabel').innerText = loginPageStrings.PASSWORD;
            document.getElementById('loginButton').innerText = loginPageStrings.LOGIN_BUTTON;
            document.getElementById('registrationRedirectLabel').innerText = loginPageStrings.REGISTRATION_REDIRECT_LABEL;
            document.getElementById('registrationRedirectLink').innerText = loginPageStrings.REGISTRATION_REDIRECT;
        });
    </script>
</body>

</html>
